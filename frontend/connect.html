<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <title>dweb of community</title>
  <style>
    :root {
      --bs-primary: $indigo;
    }
  </style>
</head>

<body style="background-color: lavender">
  <div class="container">
    <div class="container my-5 p-4 rounded-4 shadow-lg" style="background-color:white">
      <div class="p-4 text-center">
        <h1 class="display-5 fw-bold pb-3">incoming connection from <span class="badge bg-primary badge-lg">Luke Miller</span>!</h1>
        <!-- <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">press connect to share your contact information</p>
        </div> -->
    </div>
      <form>
        <div class="mb-3">
          <label class="form-label">What do you want to remember about this person?</label>
          <textarea type="email" class="form-control" rows="8" style="resize: none;"></textarea>
          <div class="form-text">This note will only be visible to you.</div>
        </div>
        <button type="button" class="btn w-100 btn-primary" onclick="makeConnection();">Connect</button>
      </form>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/connect.js"></script>
</body>

</html>
