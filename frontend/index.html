<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <title>dweb of community</title>
</head>

<body>
  <div class="container">
    <div class="container my-5 p-4 rounded-4 white shadow-lg">
      <div class="text-center">
        <h1 class="fw-normal display-5">welcome to the<br><span class="fw-bold">dweb of community</span></h1>
        <!-- <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">an experimental social platform and interface for the physical world</p>
        </div> -->
      </div>

      <div class="container rounded-4 my-4 p-4 border" id="intro-container" hidden>
        <div class="text-center">
          <h1 class="fw-normal display-5">scan another user's connection code to join the network
            <hr>or enter a user key to load your profile <br>
            <div class="input-group mt-3">
              <input type="text" class="form-control" id="key-input" placeholder="enter key here...">
              <button class="btn btn-primary" type="button" onclick="loadKey();">Go</button>
            </div>
          </h1>
        </div>
      </div>

      <div class="container rounded-4 my-4 p-4 border" id="setup-container" hidden>
        <div class="text-center">
          <h1 class="fw-normal display-5">before you get started, you need to<br>
            <button class="btn btn-primary btn-lg mt-3" onclick="location.href='/profile?setup=true'">
              set up your profile
            </button>
          </h1>
        </div>
      </div>

      <div class="container my-4" id="qr-container">
        <div class="text-center">
          <img class="img-fluid rounded-4 border" id="qrcode">
          <div class="form-text">Refresh the page to see new connections, make sure to add a note to those marked with "new!" </div>

        </div>
      </div>
      <div class="card mb-4" id="profile-container">
        <div class="card-header">
          Your profile
        </div>
        <div class="accordion accordion-flush" id="profile-items">
        </div>
        <div class="card-footer"></div>
      </div>
      <div class="card" id="connection-container">
        <div class="card-header">
          Your connections
        </div>
        <div class="accordion accordion-flush" id="connection-items">
        </div>
        <div class="card-footer"></div>
      </div>
    </div>

    <div class="accordion-item" id="connection-template" hidden>
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne">
          <div></div>
          <span class="badge bg-primary mx-2" hidden>new!</span>
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body">
          <ul class="list-group mb-2">
          </ul>
          <button class="btn btn-sm btn-outline-primary w-100">Update note</button>
        </div>
      </div>
    </div>

    <li class="list-group-item" id="connection-item-template" hidden>
      <span class="badge bg-secondary"></span>
    </li>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
