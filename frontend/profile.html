<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <title>dweb of community</title>
</head>

<body>
  <div class="container">
    <div class="container my-5 p-4 rounded-4 white shadow-lg">
      <div class="text-center">
        <h1 class="display-5 mb-3 fw-normal">set up your profile</h1>
      </div>
      <h4 class="text-body-secondary mb-3">all field are optional!<br>fill out what you want to share</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Phone (or Signal)</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Socials</label>
          <textarea type="text" class="form-control" rows="5" style="resize: none;"></textarea>
          <div class="form-text">Share your GitHub, Twitter, Discord, etc.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Other info</label>
          <textarea type="text" class="form-control" rows="5" style="resize: none;"></textarea>
          <div class="form-text">Write a bio! Or your affiliation, interests, goals, etc.</div>
        </div>
        <!-- <button type="submit" class="btn w-100 btn-primary">Done</button> -->
      </form>
      <div class="d-flex">
        <button class="btn btn-primary btn me-1" style="width: 100%;">Continue</button>

        <button class="btn btn-secondary btn ms-1" style="width: 100%;" onclick="location.href='/'">Go Back</button>
      </div>
    </div>
  </div>



  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
